<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Styles-->
    <link rel="stylesheet" href="styles.css">
    <title>Arabic Number to English Phrase</title>
</head>
<body>
<div class="container">
    <div id="contact" >
        <h3>Digital Natives Form</h3>
        <h4>Arabic Number to English Phrase</h4>

        <fieldset>
            <input placeholder="Your Arabic Number" id="num" type="text" tabindex="1" required autofocus>
        </fieldset>

        <fieldset>
            <button name="convert"  id="bConvert" >Convert</button>
        </fieldset>
        <fieldset>
            <input placeholder="Your English Phrase" type="text"  id="display" disabled >
        </fieldset>
        <p class="copyright">Designed by Mahmoud El Kotoury</p>
    </div>
</div>

<!--Scripts-->
<script src="app.js"></script>
</body>
</html>
